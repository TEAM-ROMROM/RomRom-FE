# ===================================================================
# 프로젝트 버전 관리 파일
# ===================================================================
#
# 이 파일은 다양한 프로젝트 타입에서 버전 정보를 중앙 관리하기 위한 파일
# GitHub Actions 워크플로우 이 파일을 읽어 자동으로 버전을 관리
#
# 사용법:
# 1. version: 현재 프로젝트 버전 (semantic versioning 형식)
# 2. project_type: 프로젝트 타입 (spring, flutter, react, node, python 등)
# 3. version_file: 각 프로젝트 타입별 실제 버전이 저장된 파일 경로
#
# 자동 버전 업데이트:
# - patch: 자동으로 세 번째 자리 증가 (x.x.x -> x.x.x+1)
# - minor/major: 수동으로 직접 수정 필요
#
# 주의사항:
# - project_type만 최초 1회 지정 후, 직접 수정하지 마세요! (수정 시 예기치 않은 오류 발생 가능)
# - 이 파일은 GitHub Actions 워크플로우에서 사용 및 자동으로 관리됩니다.
# ===================================================================
# 공식 GitHub 레포지토리:
# - https://github.com/Cassiiopeia/suh-github-template
# ===================================================================

version: "1.1.30"
project_type: "flutter" # spring, flutter, react, react-native, react-native-expo, node, template 등
version_file: "version.yml" # 버전 정보가 저장된 파일 경로
# 프로젝트 타입별 버전 파일 매핑
# 실제 프로젝트에서는 해당하는 타입의 설정만 사용
project_configs:
  spring:
    version_file: "build.gradle"
    version_pattern: "version = '"
    version_format: "version = '{version}'"
  flutter:
    version_file: "pubspec.yaml"
    version_pattern: "version: "
    version_format: "version: {version}+1"
  react:
    version_file: "package.json"
    version_pattern: '"version":'
    version_format: '"version": "{version}"'
  react-native:
    version_file: "ios/*/Info.plist" # iOS가 우선
    android_file: "android/app/build.gradle"
    version_pattern: "CFBundleShortVersionString"
    version_format: 'CFBundleShortVersionString'
  react-native-expo:
    version_file: "app.json"
    version_pattern: '"expo".*"version":'
    version_format: '"expo": {"version": "{version}"}'
  node:
    version_file: "package.json"
    version_pattern: '"version":'
    version_format: '"version": "{version}"'
  template:
    version_file: "version.yml"
    version_pattern: "version: "
    version_format: 'version: "1.2.2"'
# 메타데이터
metadata:
  last_updated: "2025-08-09 19:48:57"
  last_updated_by: "Cassiiopeia"
  auto_increment: true # patch 버전 자동 증가 여부
  changelog_enabled: true # 체인지로그 자동 생성 여부
