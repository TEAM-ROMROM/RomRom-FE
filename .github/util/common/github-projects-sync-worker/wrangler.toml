# ===================================================================
# GitHub Projects Sync Worker - Cloudflare 설정
# ===================================================================
#
# 이 Worker는 GitHub Organization Webhook을 받아서
# Projects Status 변경 시 Issue Label을 자동으로 동기화합니다.
#
# 필수 Secret 설정 (wrangler secret put 명령어 사용):
#   - GITHUB_TOKEN: GitHub Personal Access Token (repo, project 권한)
#   - WEBHOOK_SECRET: GitHub Webhook Secret (보안 검증용)
#
# 배포 방법:
#   1. npm install
#   2. wrangler secret put GITHUB_TOKEN
#   3. wrangler secret put WEBHOOK_SECRET
#   4. wrangler deploy
#
# ===================================================================

name = "github-projects-sync-worker"
main = "src/index.ts"
compatibility_date = "2024-01-01"

# 환경 변수 (비밀이 아닌 설정값)
[vars]
# 프로젝트 번호 (TEAM-ROMROM/projects/6)
PROJECT_NUMBER = "6"

# Status 필드명
STATUS_FIELD = "Status"

# 동기화 대상 Status Label 목록 (JSON 배열)
STATUS_LABELS = '["작업전","작업중","담당자확인","피드백","작업완료","보류","취소"]'

# Organization 이름
ORG_NAME = "TEAM-ROMROM"
