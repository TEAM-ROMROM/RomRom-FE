                version_code: ENV["VERSION_CODE"]       # ë²„ì „ ì½”ë“œ
              )

              puts "âœ… Play Store ë‚´ë¶€ í…ŒìŠ¤íŠ¸ ë°°í¬ ì™„ë£Œ!"
