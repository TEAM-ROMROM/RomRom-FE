name: CHANGELOG 자동 업데이트

on:
  pull_request:
    types: [opened, synchronize]
    branches: ["deploy"]

jobs:
  update-changelog:
    name: CHANGELOG.md 업데이트
    runs-on: ubuntu-latest

    steps:
      - name: 저장소 체크아웃
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0
          ref: main

      - name: 현재 버전 확인
        id: get_version
        run: |
          CURRENT_VERSION=$(grep 'version:' pubspec.yaml | sed 's/version: //' | tr -d ' ')
          VERSION=$(echo $CURRENT_VERSION | cut -d'+' -f1)
          echo "current_version=$CURRENT_VERSION" >> $GITHUB_OUTPUT
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "현재 버전: $CURRENT_VERSION"

      - name: CodeRabbit Summary 추출 대기 (5분)
        run: |
          echo "CodeRabbit이 Summary를 작성할 때까지 5분 대기 중..."
          echo "현재 시간: $(date)"
          sleep 300
          echo "대기 완료 시간: $(date)"

      - name: PR에서 CodeRabbit Summary 추출
        id: extract_summary
        run: |
          PR_NUMBER="${{ github.event.pull_request.number }}"
          PR_URL="https://github.com/${{ github.repository }}/pull/${PR_NUMBER}"
          
          echo "PR Number: $PR_NUMBER"
          echo "PR URL: $PR_URL"
          echo "Repository: ${{ github.repository }}"
          echo "Event Action: ${{ github.event.action }}"
          echo "Source Branch: ${{ github.event.pull_request.head.ref }}"
          echo "Target Branch: ${{ github.event.pull_request.base.ref }}"
          
          # GitHub API로 PR의 HTML 가져오기
          echo "GitHub API 호출 중..."
          curl -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
               -H "Accept: application/vnd.github.v3.html" \
               "https://api.github.com/repos/${{ github.repository }}/pulls/${PR_NUMBER}" \
               > pr_content.html
          
          echo "API 응답 크기: $(wc -c < pr_content.html) bytes"
          
          # CodeRabbit Summary 부분 추출
          if grep -q "Summary by CodeRabbit" pr_content.html; then
            echo "CodeRabbit Summary 발견됨"
            
            # CodeRabbit Summary 전체 섹션 추출 (Summary by CodeRabbit부터 다음 h2 태그까지)
            sed -n '/<h2[^>]*>Summary by CodeRabbit<\/h2>/,/<h2[^>]*>/p' pr_content.html | sed '$d' > summary_section.html
            
            # Summary만 있고 다음 h2가 없는 경우를 위한 대안
            if [ ! -s summary_section.html ]; then
              sed -n '/<h2[^>]*>Summary by CodeRabbit<\/h2>/,$p' pr_content.html > summary_section.html
            fi
            
            # HTML을 깔끔한 Markdown으로 변환
            cat summary_section.html | \
            # h2 태그를 ## 로 변환
            sed 's/<h2[^>]*>Summary by CodeRabbit<\/h2>/## Summary by CodeRabbit/g' | \
            # ul/li 태그를 마크다운 리스트로 변환
            sed 's/<ul[^>]*>/\n/g' | \
            sed 's/<\/ul>/\n/g' | \
            sed 's/<li[^>]*>/\n- /g' | \
            sed 's/<\/li>//g' | \
            # strong 태그를 ** 로 변환
            sed 's/<strong>/\*\*/g' | \
            sed 's/<\/strong>/\*\*/g' | \
            # p 태그 제거
            sed 's/<p[^>]*>//g' | \
            sed 's/<\/p>//g' | \
            # br 태그를 줄바꿈으로
            sed 's/<br[^>]*>/\n/g' | \
            # code 태그를 백틱으로
            sed 's/<code[^>]*>/`/g' | \
            sed 's/<\/code>/`/g' | \
            # 기타 HTML 태그 제거
            sed 's/<[^>]*>//g' | \
            # HTML 엔티티 변환
            sed 's/&amp;/\&/g' | \
            sed 's/&lt;/</g' | \
            sed 's/&gt;/>/g' | \
            sed 's/&quot;/"/g' | \
            sed 's/&#39;/'"'"'/g' | \
            # 연속된 빈 줄 제거
            sed '/^$/N;/^\n$/d' | \
            # 앞뒤 공백 제거
            sed 's/^[ \t]*//;s/[ \t]*$//' | \
            # 빈 줄 제거
            sed '/^$/d' > summary_clean.md
            
            # 결과 확인 및 정리
            if [ -s summary_clean.md ]; then
              echo "SUMMARY_FOUND=true" >> $GITHUB_ENV
              echo "✅ CodeRabbit Summary 추출 성공!"
              echo "📄 변환된 Summary:"
              echo "----------------------------------------"
              cat summary_clean.md
              echo "----------------------------------------"
              mv summary_clean.md summary_final.md
            else
              echo "SUMMARY_FOUND=false" >> $GITHUB_ENV
              echo "❌ CodeRabbit Summary 파싱 실패"
              echo "## Summary by CodeRabbit" > summary_final.md
              echo "" >> summary_final.md
              echo "- 자동 Summary 추출 실패" >> summary_final.md
            fi
          else
            echo "CodeRabbit Summary를 찾을 수 없습니다."
            echo "SUMMARY_FOUND=false" >> $GITHUB_ENV
            echo "## Summary by CodeRabbit" > summary_final.md
            echo "" >> summary_final.md
            echo "- CodeRabbit Summary가 PR에 없습니다" >> summary_final.md
          fi

      - name: CHANGELOG.md 업데이트
        if: env.SUMMARY_FOUND == 'true'
        run: |
          VERSION="${{ steps.get_version.outputs.version }}"
          TODAY=$(date '+%Y-%m-%d')
          
          # CHANGELOG.md가 없으면 생성
          if [ ! -f "CHANGELOG.md" ]; then
            echo "# Changelog" > CHANGELOG.md
            echo "" >> CHANGELOG.md
            echo "이 프로젝트의 모든 주목할 만한 변경사항이 이 파일에 문서화됩니다." >> CHANGELOG.md
            echo "" >> CHANGELOG.md
          fi
          
          # 임시 파일에 새 버전 정보 작성
          echo "## [$VERSION] - $TODAY" > new_entry.md
          echo "" >> new_entry.md
          cat summary_final.md >> new_entry.md
          echo "" >> new_entry.md
          echo "---" >> new_entry.md
          echo "" >> new_entry.md
          
          # 기존 CHANGELOG.md와 새 엔트리 합치기
          if grep -q "## \[" CHANGELOG.md; then
            # 첫 번째 버전 엔트리 앞에 새 엔트리 삽입
            sed '/## \[/i\
            ' CHANGELOG.md > temp_changelog.md
            sed '/## \[/r new_entry.md' temp_changelog.md > CHANGELOG.md
          else
            # 첫 번째 버전 엔트리인 경우
            cat new_entry.md >> CHANGELOG.md
          fi
          
          echo "CHANGELOG.md 업데이트 완료"
          echo "추가된 내용:"
          head -20 CHANGELOG.md

      - name: 변경사항 커밋 및 푸시
        if: env.SUMMARY_FOUND == 'true'
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add CHANGELOG.md
          git commit -m "docs: CHANGELOG.md 업데이트 - v${{ steps.get_version.outputs.version }}" || exit 0
          git push origin main

      - name: CHANGELOG 업데이트 완료 알림
        run: |
          if [ "${{ env.SUMMARY_FOUND }}" == "true" ]; then
            echo "✅ CHANGELOG.md 업데이트 완료!"
            echo "버전: ${{ steps.get_version.outputs.version }}"
            echo "PR: #${{ github.event.pull_request.number }}"
          else
            echo "⚠️ CodeRabbit Summary를 찾을 수 없어 CHANGELOG 업데이트를 건너뛰었습니다."
          fi

      - name: 정리
        run: |
          rm -f pr_content.html summary_section.html summary_clean.md summary_final.md new_entry.md temp_changelog.md 